<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Get to Know SMART</title>
  <!-- Google Fonts: Kanit -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      text-align: center;
      background: url('background.png') center/cover fixed no-repeat;
      position: relative;
      min-height: 100vh;
      color: white;
    }

    /* overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(81, 102, 174, 0.7);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding: 40px 16px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
      font-weight: 600;
    }

    /* image wrapper for responsive layout */
    .image-row {
      display: flex;
      flex-direction: column; /* default = stacked on mobile */
      gap: 20px;
      width: 100%;
      justify-content: center;
      align-items: center;
    }

    .image-row img {
      max-width: 80%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: float 3s ease-in-out infinite;
    }

    .image-row img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.9);
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    /* on wider screens, place images side-by-side */
    @media (min-width: 768px) {
      .image-row {
        flex-direction: row;
      }
      .image-row img {
        max-width: 45%; /* each takes ~half the row */
      }
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      color: white;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
      transition: background 0.3s, transform 0.3s;
      font-weight: 400;
    }

    .back-link:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Get to Know SMART</h1>

    <!-- responsive images -->
    <div class="image-row">
      <img src="profile-01 final-01-01-01.png" alt="Profile 1">
      <img src="profile-01 final-01 eng-01-01-01-01.png" alt="Profile 1 English">
    </div>
