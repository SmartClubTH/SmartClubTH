<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Club Social Media</title>
  <!-- Google Fonts: Kanit -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      text-align: center;
      background: url('background.png') center/cover fixed no-repeat;
      position: relative;
      min-height: 100vh;
      color: white;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(81, 102, 174, 0.7);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding: 40px 16px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
      font-weight: 600;
    }

    /* smaller icon style */
    .social-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a img {
      width: 60px;   /* small size */
      height: 60px;
      object-fit: contain;
      transition: transform .28s ease, box-shadow .28s ease;
      animation: float 3s ease-in-out infinite;
      cursor: pointer;
    }

    .social-icons a img:hover {
      transform: scale(1.15);
      box-shadow: 0 0 20px rgba(255,255,255,.9);
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0px); }
    }

    .back-link {
      margin-top: 30px;
      display: inline-block;
      padding: 8px 16px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      color: white;
      text-decoration: none;
      box-shadow: 0 0 8px rgba(255,255,255,0.5);
      transition: background 0.3s, transform 0.3s;
      font-weight: 400;
    }

    .back-link:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Smart Club Social Media</h1>

    <!-- small social icons -->
    <div class="social-icons">
      <a href="https://instagram.com" target="_blank"><img src="IG.png" alt="Instagram"></a>
      <a href="https://x.com/smartclub_TH" target="_blank"><img src="X.png" alt="Twitter"></a>
      <a href="
https://line.me/ti/g2/yqTpyy0Y9RVdUhG-9TnzGMskHcPD073KKMAVBQ?utm_source=invitation&utm_medium=link_copy&utm_campaign=default" target="_blank"><img src="Line.png" alt="Line"></a>
      <a href="https://tiktok.com" target="_blank"><img src="TT.png" alt="TikTok"></a>
    </div>

    <a href="index.html" class="back-link">â¬… Back to Home</a>
  </div>
</body>
</html>
